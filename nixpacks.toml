# Nixpacks configuration for Railway
# This is an alternative to Dockerfile-based deployments

[phases.setup]
nixPkgs = ["nodejs-22_x", "python3", "texlive.combined.scheme-full"]

[phases.install]
cmds = ["npm ci --legacy-peer-deps"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "cd services/web && node app.mjs"
