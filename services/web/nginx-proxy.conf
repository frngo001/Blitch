worker_processes auto;
error_log /dev/stderr warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';

    access_log /dev/stdout main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # Use Railway's internal DNS resolver for dynamic resolution
    resolver 10.0.0.10 valid=10s ipv6=off;
    resolver_timeout 5s;

    # Local Node.js app
    upstream webapp {
        server 127.0.0.1:3001;
    }

    server {
        listen 3000;
        server_name _;

        # Variable for dynamic DNS resolution
        set $realtime_upstream real-time.railway.internal:3026;

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Socket.io -> real-time service (dynamic DNS)
        location /socket.io {
            proxy_pass http://$realtime_upstream;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 86400s;
            proxy_buffering off;
        }

        # Everything else -> local Node.js
        location / {
            proxy_pass http://webapp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            client_max_body_size 50M;
        }
    }
}
